<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Tic tac toe game</title>
</head>
<body>
  <div class="container menu">
    <div class="gomb">
      <button id="b" type="button" class="btn btn-lg btn-success" name="button">Restart</button>
    </div>
    <h1>Welcome to Tic Tac Toe!</h1>
    <p>A szabályok a következők:</p>
    <ul>
      <li>Az első játkos az X (1 kattintás)</li>
      <li>A második játékos az O (2 kattintás)</li>
      <li>Ha véletlen elrontottátok kattintastok 3-szor és akkor üres lesz</li>
      <li>A játék a végén nem írja ki azt, hogy ki nyert!</li>
    </ul>
  </div>
  <div class=" container jatek">
      <table>
        <tr>
          <td><p id="square"></p></td>
          <td><p id="square"></p></td>
          <td><p id="square"></p></td>
        </tr>
        <tr>
          <td><p id="square"></p></td>
          <td><p id="square"></p></td>
          <td><p id="square"></p></td>
        </tr>
        <tr>
          <td><p id="square"></p></td>
          <td><p id="square"></p></td>
          <td><p id="square"></p></td>
        </tr>
      </table>

  </div>
<script src="ticTac.js">

</script>
</body>
</html>
